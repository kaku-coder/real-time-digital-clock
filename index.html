<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>DIGITAL CLOCK</h2>
    <div class="clock">
        <div class="time">
            <span class="hour font">00</span>
            <span class="text">Hours</span>
        </div>
        <div class="time">
            <span class="minite font">00</span>
            <span class="text">MINITES</span>
        </div>
        <div class="time">
            <span class="secands font">00</span>
            <span class="text">SECANDS</span>
        </div>
        <div class="time">
            <span class="ampm">AM</span>
        </div>
    </div>

    <script src="file.js"></script>
</body>
</html>
